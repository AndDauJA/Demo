<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Beautiful+Vibes&display=swap" rel="stylesheet">

    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div>
    <div class="container">
        <header class="main-header row">

            <div class="main-header-wrapper">
                <div class="logo-wrapper">
                    <img src="DemoLogo.svg" alt="Demo Logo">
                </div>

                <nav class="navigation-wrapper">
                    <ul class="menu-list">
                        <li class="meniu-item">
                            <a class="menu-link" href="indexdemo">Home</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="product">Product</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Bikes</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Wheels & Tyres</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Bike parts</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Footwear</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Helmets & Protection</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Accessories</a>
                        </li>
                    </ul>

                </nav>
            </div>

        </header>

        <div class="row">
            <div>
                <img th:url="'www.figma.com/file/blh1jb3jQphslHzz5Kw9Dt/Kalnu-dviraciai?type=design&node-id=107-1143&mode=design&t=QgIrHT6RZAhE0vsG-4'">
            </div>
            <div class="col-md-2">
                <div class="filter-wrapper">
                    <div class="filter-container">

                        <form th:action="@{/product}" method="post">
                            <!--                              th:object="${productFilterDto}">-->


                            <!-- Hidden input field to store selected filters -->


                            <ul class="clothing-options">
                                <h2 class="container-selector">Gender</h2>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="selectedGenderFilter"
                                           value="MALE"
                                           id="MALE">
                                    <label class="form-check-label" for="MALE">Male</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="selectedGenderFilter"
                                           value="FEMALE"
                                           id="FEMALE">
                                    <label class="form-check-label" for="FEMALE">Female</label>
                                </li>
                                <h2 class="container-selector">Size</h2>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">XXS (1)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox2"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">XS (5)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox3"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">S (1)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox4"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">M (101)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox5"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">L (52)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox6"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">XL (15)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox7"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">XXL (10)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox8"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">XXL (1)</label>
                                </li>
                            </ul>

                            <ul class="clothing-options">
                                <h2 class="container-selector">Color</h2>

                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="selectedColorFilter"
                                           id="Black"
                                           value="Black">
                                    <label class="form-check-label" for="Black">Black (22)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="selectedColorFilter"
                                           id="White"
                                           value="White">
                                    <label class="form-check-label" for="White">White (5)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox11"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Yellow (1)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox12"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Red(11)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox13"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Purple (13)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox14"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Pink (12)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox15"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Green (1)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox16"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Gray (2)</label>
                                </li>
                            </ul>

                            <ul class="clothing-options">
                                <h2 class="container-selector">Brand</h2>

                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="selectedBrandNameFilter"
                                           value="Context ridewear"
                                           id="Context ridewear">
                                    <label class="form-check-label" for="Context ridewear">Context ridewear
                                        (111)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="selectedBrandNameFilter"
                                           id="Puma"
                                           value="Puma">
                                    <label class="form-check-label" for="Puma">Puma (52)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox19"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Adidas (100)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox20"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Diesel (1)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox21"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Datch (2)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox22"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Cross (15)</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox23"
                                           value="1">
                                    <label class="form-check-label" for="usdCheckbox">Calvin Klein (15)</label>
                                </li>
                            </ul>
                            <!--                            <input type="hidden" id="selectedGenderFilters" name="selectedGenderFilters"-->
                            <!--                                   th:field="*{selectedGenderFilters}">-->
                            <button type="submit">Apply Filters</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row ">
                    <div class="col-md-11">
                        <div class="manu-img-container">
                            <img class="row column-image"
                                 src="/images/yellow-black-29er-mountainbike-thick-600nw-1498702814.webp">
                            <img class="row column-image"
                                 src="/images/Specialized-Rockhopper-Elite-29-climb-243ee75.webp">
                            <img class="row column-image" src="/images/istockphoto-1162926874-612x612.jpg">
                        </div>
                        <div class="meniu-search">
                            <form id="nameSearchForm1" method="get" action="/search"
                                  class="search-input">
                                <input class="form-control  serch-input" type="search" aria-label="Search" name="name"
                                       placeholder="Search by Product Name">
                                <button class="btn btn-outline-success rounded" type="submit">Search</button>
                                <a href="/product" class="btn btn-outline-secondary rounded">Clear</a>
                            </form>

                        </div>
                        <div>
                            <div class="column ">
                                <div th:each="product : ${productList}" class="col mb-4 card-container">
                                    <div>
                                        <img class="table-img-container"
                                             src="/images/istockphoto-1162926874-612x612.jpg">
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${product.name} ?: 'N/A'">Product Name</h5>
                                            <p class="card-text">Brand: <span
                                                    th:text="${product.toBrandStr()} ?: 'N/A'">N/A</span></p>
                                            <p class="card-text">Size: <span th:text="${product.toSizesStr()} ?: 'N/A'">N/A</span>
                                            </p>
                                            <p class="card-text">Color: <span
                                                    th:text="${product.toColorStr()} ?: 'N/A'">N/A</span></p>
                                            <p class="card-text">Gender: <span
                                                    th:text="${product.toGenderStr()} ?: 'N/A'">N/A</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function clearForm() {
        document.getElementById('nameSearchForm1').reset();
    }
</script>
</body>
</html>
