<script>
    function clearForm() {
        document.getElementById('nameSearchForm1').reset();
    }

    document.addEventListener("DOMContentLoaded", function () {
        // Suranda visus span elementus su klase .star-rating
        var starSpans = document.querySelectorAll('.star-rating span');

        starSpans.forEach(function (span) {
            var stars = span.getAttribute('data-stars');
            var starWidth = 10; // Priklausomai nuo žvaigždutės paveiksliuko pločio
            span.style.width = starWidth * stars + 'px';
            span.style.backgroundSize = `${starWidth}px 10px`;
        });
    });
</script>
