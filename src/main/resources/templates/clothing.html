<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Clothing</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div th:if="${clothingList == null or clothingList.isEmpty()}">Duomenu bazė tuščia</div>

<div th:unless="${clothingList == null or clothingList.isEmpty()}">
    <div class="container">
        <header class="main-header row">

            <div class="main-header-wrapper">
                <div class="logo-wrapper">
                    <img src="DemoLogo.svg">
                </div>

                <nav class="navigation-wrapper">
                    <ul class="menu-list">
                        <li class="meniu-item">
                            <a class="menu-link" href="indexdemo">Home</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="clothing">Clothing</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Bikes</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Wheels & Tyres</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Bike parts</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Footwear</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Helmets & Protection</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Accessories</a>
                        </li>
                    </ul>
                    <div class="meniu-search">
                        <form id="nameSearchForm1" th:action="@{/clothing}" method="get"
                              class="flex-grow-1 me-2 input-group rounded">
                            <input class="form-control me-2 rounded" type="search" placeholder="Search "
                                   aria-label="Search" name="name">
                            <input type="hidden" name="description" value="#">
                            <button class="btn btn-outline-success rounded" type="submit">Search</button>
                        </form>
                    </div>
                    <li class="menu-item">
                        <a class="menu-link" href="#">EN</a>
                    </li>
                    <div id="header-user-login" class="col col-auto header-btn-w header-user-btn-w">
                        <a href="#" title="Log in to your customer account">
                            <span class="title">Log in</span>
                        </a>
                    </div>
                </nav>
            </div>

        </header>

        <div class="row">

            <div class="col-md-6">
                <div class="filter-wrapper">
                    <div class="filter-container">
                        <form id="genderFilterbox" th:action="@{/clothing}" method="get">
                            <h2 class="container-selector">Gender</h2>
                            <ul class="clothing-options">

                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input" type="checkbox" name="gender" id="kid" value="kid">
                                    <label class="form-check-label" for="kid">Kid</label>
                                </li>
                            </ul>
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </form>

                        <ul class="clothing-options">
                            <h2 class="container-selector">Size</h2>
                            <nav class="navbar navbar-light bg-light">
                                <div class="container-fluid">
                                    <div class="row">
                                        <!-- Initial search form by name -->
                                        <div class="col-md-6 mb-3">
                                            <div class="size-search">
                                                <form id="nameSearchForm2" th:action="@{/clothing}" method="get"
                                                      class="flex-grow-1 me-2 input-group rounded">
                                                    <input class="form-control me-2 rounded" type="search"
                                                           placeholder="Search by Name"
                                                           aria-label="Search" name="name">
                                                    <input type="hidden" name="description">
                                                    <button class="btn btn-outline-success rounded" type="submit">Search
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">XXS (1)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox2"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">XS (5)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox3"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">S (1)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox4"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">M (101)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox5"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">L (52)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox6"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">XL (15)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox7"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">XXL (10)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox8"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">XXL (1)</label>
                            </li>
                        </ul>

                        <ul class="clothing-options">
                            <h2 class="container-selector">Color</h2>
                            <nav class="navbar navbar-light bg-light">
                                <div class="container-fluid">
                                    <div class="row">
                                        <!-- Initial search form by name -->
                                        <div class="col-md-6 mb-3">
                                            <div class="color-search">
                                                <form id="nameSearchForm3" th:action="@{/clothing}" method="get"
                                                      class="flex-grow-1 me-2 input-group rounded">
                                                    <input class="form-control me-2 rounded" type="search"
                                                           placeholder="Search by Name"
                                                           aria-label="Search" name="name">
                                                    <input type="hidden" name="description"
                                                           th:value="${searchedDescription}">
                                                    <button class="btn btn-outline-success rounded" type="submit">Search
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </nav>

                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox9"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Black (22)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox10"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">White (5)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox11"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Yellow (1)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox12"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Red(11)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox13"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Purple (13)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox14"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Pink (12)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox15"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Green (1)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox16"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Gray (2)</label>
                            </li>
                        </ul>

                        <ul class="clothing-options">
                            <h2 class="container-selector">Brand</h2>
                            <nav class="navbar navbar-light bg-light">
                                <div class="container-fluid">
                                    <div class="row">
                                        <!-- Initial search form by name -->
                                        <div class="col-md-6 mb-3">
                                            <div class="brand-search">
                                                <form id="nameSearchForm" th:action="@{/clothing}" method="get"
                                                      class="flex-grow-1 me-2 input-group rounded">
                                                    <input class="form-control me-2 rounded" type="search"
                                                           placeholder="Search by Name"
                                                           aria-label="Search" name="name">
                                                    <input type="hidden" name="description"
                                                           th:value="${searchedDescription}">
                                                    <button class="btn btn-outline-success rounded" type="submit">Search
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </nav>

                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox17"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Nike (111)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox18"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Puma (52)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox19"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Adidas (100)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox20"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Diesel (1)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox21"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Datch (2)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox22"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Cross (15)</label>
                            </li>
                            <li class="cloth-size">
                                <input class="form-check-input" type="checkbox" name="currency" id="usdCheckbox23"
                                       value="1">
                                <label class="form-check-label" for="usdCheckbox">Calvin Klein (15)</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end">
                    <table class="table table table-striped w-100">

                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Size</th>
                            <th scope="col">Color</th>
                            <th scope="col">Gender</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="cloths, stat : ${clothingList}">

                            <td th:text="${stat.count}">N/A</td>

                            <td th:text="${cloths.getBrand()}?: 'N/A'">N/A</td>
                            <td th:text="${cloths.getSize()}?: 'N/A'">N/A</td>
                            <td th:text="${cloths.getColor()}?: 'N/A'">N/A</td>
                            <td th:text="${cloths.getGender()}?: 'N/A'">N/A</td>
                                                        <!--        <td><a th:href="@{'/dbview/' + ${client.uuid != null ? client.uuid.toString() : ''} + '/delete'}">Delete</a></td>-->
                            <td><a th:if="${cloths.id != null}"
                                   th:href="@{'/clothing/' + ${cloths.id} + '/delete'}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <nav class="d-flex justify-content-end" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${!clothingList.hasPrevious() ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/clthing(page=${clothingList.number} - 1)}">Previous</a>
            </li>
            <li th:each="pageNumber : ${#numbers.sequence(0, clothingList.totalPages - 1)}"
                th:classappend="${pageNumber == clothingList.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/clothing(page=${pageNumber})}"
                   th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${!clothingList.hasNext() ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/clothing(page=${clothingList.number} + 1)}">Next</a>
            </li>

        </ul>
    </nav>
</body>
</html>
