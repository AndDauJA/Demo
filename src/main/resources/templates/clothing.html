<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Clothing</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div th:if="${clothingList == null or clothingList.isEmpty()}">Duomenu bazė tuščia</div>

<div th:unless="${clothingList == null or clothingList.isEmpty()}">
    <div class="container">
        <header class="main-header row">

            <div class="main-header-wrapper">
                <div class="logo-wrapper">
                    <img src="DemoLogo.svg">
                </div>

                <nav class="navigation-wrapper">
                    <ul class="menu-list">
                        <li class="meniu-item">
                            <a class="menu-link" href="indexdemo">Home</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="clothing">Clothing</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Bikes</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Wheels & Tyres</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Bike parts</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Footwear</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Helmets & Protection</a>
                        </li>
                        <li class="meniu-item">
                            <a class="menu-link" href="#">Accessories</a>
                        </li>
                    </ul>
                    <div class="meniu-search">
                        <form id="nameSearchForm1" th:action="@{/clothing}" method="get"
                              class="flex-grow-1 me-2 input-group rounded">
                            <input class="form-control me-2 rounded" type="search" placeholder="Search "
                                   aria-label="Search" name="name">
                            <input type="hidden" name="description" value="#">
                            <button class="btn btn-outline-success rounded" type="submit">Search</button>
                        </form>
                    </div>
                    <li class="menu-item">
                        <a class="menu-link" href="#">EN</a>
                    </li>
                    <div id="header-user-login" class="col col-auto header-btn-w header-user-btn-w">
                        <a href="#" title="Log in to your customer account">
                            <span class="title">Log in</span>
                        </a>
                    </div>
                </nav>
            </div>

        </header>

        <div class="row">

            <div class="col-md-6">
                <div class="filter-wrapper">
                    <div class="filter-container">
                        <form id="FilterForm" th:action="@{/clothing}" method="get">
                            <h2 class="container-selector">Gender</h2>
                            <ul class="clothing-options">

                                <li class="cloth-size">
                                    <input class="form-check-input filter-checkbox" type="checkbox" name="gender"
                                           id="male" value="male" onclick="toggleGenderFilterButton()">
                                    <label class="form-check-label" for="male">Male</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input filter-checkbox" type="checkbox" name="gender"
                                           id="female"
                                           value="female" onclick="toggleGenderFilterButton()">
                                    <label class="form-check-label " for="female">Female</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input filter-checkbox" type="checkbox" name="gender"
                                           id="kid" value="kid" onclick="toggleGenderFilterButton()">
                                    <label class="form-check-label" for="kid">Kid</label>
                                </li>
                            </ul>
                            <button type="submit" class="btn btn-primary" id="searchButtonGender" disabled>Filter
                            </button>

                            <ul class="clothing-options">

                                <h2 class="container-selector">Size</h2>

                                <li class="cloth-size">
                                    <input class="form-check-input size-filter-checkbox" type="checkbox" name="size"
                                           id="XXS" value="XXS" onclick="toggleSizeFilterButton()">

                                    <label class="form-check-label size-filter-checkbox" for="XXS">XXS</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input size-filter-checkbox" type="checkbox" name="size"
                                           id="XS" value="XS" onclick="toggleSizeFilterButton()">
                                    <label class="form-check-label" for="XS">XS</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input size-filter-checkbox" type="checkbox" name="size"
                                           id="S" value="S" onclick="toggleSizeFilterButton()">
                                    <label class="form-check-label" for="S">S</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input size-filter-checkbox" type="checkbox" name="size"
                                           id="M"
                                           value="M" onclick="toggleSizeFilterButton()">
                                    <label class="form-check-label" for="M">M</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input size-filter-checkbox" type="checkbox" name="size"
                                           id="L"
                                           value="L" onclick="toggleSizeFilterButton()">
                                    <label class="form-check-label" for="L">L</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input size-filter-checkbox" type="checkbox" name="size"
                                           id="XL"
                                           value="XL" onclick="toggleSizeFilterButton()">
                                    <label class="form-check-label" for="XL">XL</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input size-filter-checkbox" type="checkbox" name="size"
                                           id="XXL"
                                           value="XXL" onclick="toggleSizeFilterButton()">
                                    <label class="form-check-label" for="XXL">XXL</label>
                                </li>
                                <button type="submit" class="btn btn-primary" id="searchButtonSize" disabled>Filter
                                </button>

                            </ul>
                            <ul class="clothing-options">
                                <h2 class="container-selector">Color</h2>
                                <li class="cloth-size">
                                    <input class="form-check-input color-filter-checkbox" type="checkbox" name="color"
                                           id="Black"
                                           value="Black" onclick="toggleColorFilterButton()">
                                    <label class="form-check-label" for="Black">Black</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input color-filter-checkbox" type="checkbox" name="color"
                                           id="White"
                                           value="White" onclick="toggleColorFilterButton()">
                                    <label class="form-check-label" for="White">White</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input color-filter-checkbox" type="checkbox" name="color"
                                           id="Yellow"
                                           value="Yellow" onclick="toggleColorFilterButton()">
                                    <label class="form-check-label" for="Yellow">Yellow</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input color-filter-checkbox" type="checkbox" name="color"
                                           id="Red"
                                           value="Red" onclick="toggleColorFilterButton()">
                                    <label class="form-check-label" for="Red">Red</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input color-filter-checkbox" type="checkbox" name="color"
                                           id="Purple"
                                           value="Purple" onclick="toggleColorFilterButton()">
                                    <label class="form-check-label" for="Purple">Purple</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input color-filter-checkbox" type="checkbox" name="color"
                                           id="Pink"
                                           value="Pink" onclick="toggleColorFilterButton()">
                                    <label class="form-check-label" for="Pink">Pink</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input color-filter-checkbox" type="checkbox" name="color"
                                           id="Green"
                                           value="Green" onclick="toggleColorFilterButton()">
                                    <label class="form-check-label" for="Green">Green</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input color-filter-checkbox" type="checkbox" name="color"
                                           id="Gray"
                                           value="Gray" onclick="toggleColorFilterButton()">
                                    <label class="form-check-label" for="Gray">Gray</label>
                                </li>
                            </ul>
                            <button type="submit" class="btn btn-primary" id="searchButtonColor" disabled>Filter
                            </button>

                            <ul class="clothing-options">
                                <h2 class="container-selector">Brand</h2>
                                <li class="cloth-size">
                                    <input class="form-check-input brand-filter-checkbox" type="checkbox" name="Brand" id="Nike"
                                           value="Nike" onclick="toggleBrandFilterButton()">
                                    <label class="form-check-label" for="Nike">Nike</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input brand-filter-checkbox" type="checkbox" name="Brand" id="Puma"
                                           value="Puma" onclick="toggleBrandFilterButton()">
                                    <label class="form-check-label" for="Puma">Puma</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input brand-filter-checkbox" type="checkbox" name="Brand" id="Adidas"
                                           value="Adidas" onclick="toggleBrandFilterButton()">
                                    <label class="form-check-label" for="Adidas">Adidas</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input brand-filter-checkbox" type="checkbox" name="Brand" id="Diesel"
                                           value="Diesel" onclick="toggleBrandFilterButton()">
                                    <label class="form-check-label" for="Diesel">Diesel</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input brand-filter-checkbox" type="checkbox" name="Brand" id="Datch"
                                           value="Datch" onclick="toggleBrandFilterButton()">
                                    <label class="form-check-label" for="Datch">Datch</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input brand-filter-checkbox" type="checkbox" name="Brand" id="Cross"
                                           value="Cross" onclick="toggleBrandFilterButton()">
                                    <label class="form-check-label" for="Cross">Cross</label>
                                </li>
                                <li class="cloth-size">
                                    <input class="form-check-input brand-filter-checkbox" type="checkbox" name="Brand" id="Calvin_Klein"
                                           value="Calvin_Klein" onclick="toggleBrandFilterButton()">
                                    <label class="form-check-label" for="Calvin_Klein">Calvin Klein</label>
                                </li>
                            </ul>
                            <button type="submit" class="btn btn-primary" id="searchButtonBrand" disabled>Filter
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end">
                    <table class="table table table-striped w-100">

                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Size</th>
                            <th scope="col">Color</th>
                            <th scope="col">Gender</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="cloths, stat : ${clothingList}">

                            <td th:text="${stat.count}">N/A</td>

                            <td th:text="${cloths.getBrand()}?: 'N/A'">N/A</td>
                            <td th:text="${cloths.getSize()}?: 'N/A'">N/A</td>
                            <td th:text="${cloths.getColor()}?: 'N/A'">N/A</td>
                            <td th:text="${cloths.getGender()}?: 'N/A'">N/A</td>
                            <!--        <td><a th:href="@{'/dbview/' + ${client.uuid != null ? client.uuid.toString() : ''} + '/delete'}">Delete</a></td>-->
                            <td><a th:if="${cloths.id != null}"
                                   th:href="@{'/clothing/' + ${cloths.id} + '/delete'}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<nav class="d-flex justify-content-end" aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" th:classappend="${!clothingList.hasPrevious() ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/clthing(page=${clothingList.number} - 1)}">Previous</a>
        </li>
        <li th:each="pageNumber : ${#numbers.sequence(0, clothingList.totalPages - 1)}"
            th:classappend="${pageNumber == clothingList.number ? 'active' : ''}">
            <a class="page-link" th:href="@{/clothing(page=${pageNumber})}"
               th:text="${pageNumber + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${!clothingList.hasNext() ? 'disabled' : ''}">
            <a class="page-link" th:href="@{/clothing(page=${clothingList.number} + 1)}">Next</a>
        </li>

    </ul>
</nav>

</body>


<script>
    function toggleSizeFilterButton() {
        const checkedSizeCheckboxes = document.querySelectorAll('.size-filter-checkbox:checked');
        const searchButtonSize = document.getElementById('searchButtonSize');
        searchButtonSize.disabled = checkedSizeCheckboxes.length < 1;
    }


    function toggleGenderFilterButton() {
        const checkedGenderCheckboxes = document.querySelectorAll('.filter-checkbox:checked');
        const searchButtonGender = document.getElementById('searchButtonGender');
        searchButtonGender.disabled = checkedGenderCheckboxes.length < 1;
    }

    function toggleColorFilterButton() {
        const checkedGenderCheckboxes = document.querySelectorAll('.color-filter-checkbox:checked');
        const searchButtonGender = document.getElementById('searchButtonColor');
        searchButtonGender.disabled = checkedGenderCheckboxes.length < 1;
    }
    function toggleBrandFilterButton() {
        const checkedGenderCheckboxes = document.querySelectorAll('.brand-filter-checkbox:checked');
        const searchButtonGender = document.getElementById('searchButtonBrand');
        searchButtonGender.disabled = checkedGenderCheckboxes.length < 1;
    }

</script>


</html>
